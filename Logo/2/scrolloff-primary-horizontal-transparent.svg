    <circle cx="96" cy="96" r="73.6" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9"/>
    <rect x="86" y="16" width="20" height="27.2" rx="6.4" fill="#FFFFFF"/>
  </g>

  <!-- "ScrollOff" Text (right) - using system font will render better -->
  <text x="260" y="154"
        font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="88"
