      <stop offset="0%" stop-color="#1DC0BF"/>
      <stop offset="100%" stop-color="#0B7F95"/>
    </linearGradient>
  </defs>

  <!-- SO Logo Mark (left) -->
  <g transform="translate(40, 24)">
    <circle cx="96" cy="96" r="88" fill="url(#surfGrad)"/>
    <path d="M 152,48 C 120,32 88,32 70,48 C 56,60.8 59.2,80 83.2,86.4 C 110.4,93.6 136,99.2 142.4,115.2 C 148.8,131.2 128,140.8 104,139.2 C 86.4,137.6 73.6,132.8 64,124.8"
