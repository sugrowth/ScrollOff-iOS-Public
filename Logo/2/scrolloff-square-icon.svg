
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">ScrollOff â€” App Icon v4 (Surfshark Blue)</title>
  <desc id="desc">Rounded square icon with SO monogram in Surfshark blue gradient.</desc>
  
<defs>
  <style>
    :root{
      --bg:#0B0F14;        /* charcoal */
      --ink:#F8FAFC;       /* near-white */
      --muted:#1F2937;     /* slate */
      --violet:#7C3AED;    /* secondary accent (unused here) */
    }
    .bg{ fill:var(--bg); }
    .ink{ fill:var(--ink); }
    .muted{ fill:var(--muted); }
  </style>

  <!-- Surfshark-like blue gradient (based on brand teal) -->
  <linearGradient id="surfGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#1DC0BF"/>
    <stop offset="100%" stop-color="#0B7F95"/>
  </linearGradient>

  <!-- SO monogram: circular "O" with power-notch + carved "S" using a mask -->
  <symbol id="soMark" viewBox="0 0 256 256">
    <!-- mask to cut the S path out of the circle -->
    <mask id="sCut">
      <rect width="256" height="256" fill="white"/>
      <path d="M190,60
               C150,40 110,40 88,60
               C70,76 74,100 104,108
               C138,117 170,124 178,144
               C186,164 160,176 130,174
               C108,172 92,166 80,156"
            fill="none" stroke="black" stroke-width="30" stroke-linecap="round" stroke-linejoin="round"/>
    </mask>

    <!-- base circle (O) filled with gradient -->
    <circle cx="128" cy="128" r="110" fill="url(#surfGrad)" mask="url(#sCut)"/>
    <!-- inner ring to create a refined outline -->
    <circle cx="128" cy="128" r="92" fill="none" stroke="var(--ink)" stroke-width="10" opacity="0.9"/>

    <!-- power notch at the top -->
    <rect x="120" y="20" width="16" height="34" rx="8" fill="var(--ink)"/>
  </symbol>

  <!-- Wordmark as single text node for tight spacing -->
  <symbol id="wordmark" viewBox="0 0 900 120">
    <g class="ink" style="font: 900 88px/1.05 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; letter-spacing:-0.015em;">
      <text x="0" y="84">ScrollOff</text>
    </g>
  </symbol>
</defs>

  <rect x="64" y="64" width="896" height="896" rx="220" class="bg"/>
  <g transform="translate(256,256)">
    <use href="#soMark" width="512" height="512"/>
  </g>
</svg>
